<body>



    <header class="header">
        <div class="container header__container">
            <div class="header__content">

            </div>
        </div>
    </header>


    <section class="family">
        <div class="family__top">

        </div>

        <div class="container family__container">
            <div class="family__content">
                <div class="family__block">
                    <div class="header__social">
                        <a href="https://twitter.com/SolanaCoolCatz" class="header__social-link header__social-link_tw" target="_blank">
                            <picture>
                                <source type='image/webp' srcset='img/tw.webp'>
                                <img class='header__social-img' width='50' height='50' src='img/tw.png' alt=''>
                            </picture>
                        </a>

                        <a href="https://discord.gg/msEGFRrj8w" class="header__social-link header__social-link_ds" target="_blank">
                            <picture>
                                <source type='image/webp' srcset='img/ds.webp'>
                                <img class='header__social-img' width='50' height='50' src='img/ds.png' alt=''>
                            </picture>
                        </a>

                    </div>

                    <div class="family__right">

                        <div class="family__right-images">
                            <picture>
                                <img class='family__right-img' width='240' height='240' src='img/main-gif.gif' alt=''>
                            </picture>
                        </div>
                        <div class="family__right-block">
                            <h2 class="family__right-title">PUBLIC MINT</h2>

                            <div class="family__price">
                                <div class="family__mint familys__mint-sale">
                                    <!-- <p class="family__mint-text sale">Price: 1 SOL</p> -->
                                    <div class="family__mint-text sale" id="price-total"><span>0.33</span> SOL</div>
                                </div>
                                <div class="family__mint">
                                    <p class="family__mint-text minted">Minted: 1 / 3333</p>
                                </div>
                            </div>

                            <div class="family__sale">

                                <div class="price pm">
                                    <div class="add-input-remove pm">
                                        <a href="javascript:void(0)" class="minus-btn minuson">-</a>
                                        <input type="text" class="eth_input text-field-5 w-input" type="hidden" id="total" value="1" readonly />
                                        <a href="javascript:void(0)" class="plus-btn pluson">+</a>
                                    </div>
                                </div>
                                <div id="root" class="cl-root">
                                    <main>
                                        <button id="butt" class="join-btn user-calculation_submit" tabindex="0" type="button" style="display: none;"></button>
                                    </main>
                                </div>


                            </div>

                        </div>
                    </div>

                </div>


            </div>

        </div>




    </section>








    <script>
        const $plusButton = document.querySelector(".plus-btn");
        const $minuButton = document.querySelector(".minus-btn");
        const $numberText = document.querySelector("#total");
        const $remaining = document.querySelector('#remaining');
        const $priceResultText = document.querySelector("#price-total span");
        let itemPriceSelected = 0.33;
        let itemCount = 1;

        $plusButton.addEventListener("click", function(e) {
            e.preventDefault();
            itemCount = itemCount < 5 ? itemCount + 1 : 5;
            $numberText.value = itemCount;
            $priceResultText.textContent = (itemPriceSelected * itemCount).toFixed(2);
        });
        $minuButton.addEventListener("click", function(e) {
            e.preventDefault();
            itemCount = parseInt($numberText.value);
            itemCount = itemCount > 1 ? itemCount - 1 : itemCount;
            $numberText.value = itemCount;
            $priceResultText.textContent = (itemPriceSelected * itemCount).toFixed(2);
        });
    </script>
